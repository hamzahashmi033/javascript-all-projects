<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
    $(".remove").click(function(){
      $(".remove").hide();
    });
  });
    </script>
    
  </head>
  <body >
      <div class="container">
          <h1 class="my-3">POSTMAN</h1>
        <div class="mb-3 my-5">
            <label for="formGroupExampleInput" class="form-label"><b>Uniform Resource Locator (URL)</b></label>
            <input type="text" class="form-control" id="url" placeholder="Enter your URL">
          </div>
          
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0"><b>Request type</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="get" value="get" checked>
                <label class="form-check-label" for="gridRadios1">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="post" value="post">
                <label class="form-check-label" for="gridRadios2">
                  POST
                </label>
              </div>
            </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><b>Content type</b></legend>
                <div class="col-sm-10">
                  <div class="form-check" >
                    <input class="form-check-input" type="radio" name="contenttype" id="jsonradio" value="json" checked>
                    <label class="form-check-label" for="gridRadios1">
                      JSON
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="parameterRadio" value="parameters">
                    <label class="form-check-label" for="params">
                      Custom Parameters
                    </label>
                  </div>
                </div>
                </fieldset>

                <div class="row" id="parameterbox">
                    <label for=""><b>Parameters 1</b></label>
                    <div class="col my-3" >
                      <input type="text" class="form-control " id ="parameterkey" placeholder="Enter 1 key" >
                    </div>
                    <div class="col my-3">
                        <input type="text" class="form-control" id ="parametervalue" placeholder="Enter 1 value" >
                    </div>
                    <div class="col my-3">
                    <button id="button" class="btn btn-primary" > + </button>
                  </div>
                  <div  id="populatedparams" >
                
                  </div>    
                </div>

                <div class="mb-3 my-3" id="jsonbox" >
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Enter Request JSON</b></label>
                    <textarea class="form-control" id="jsontextarea" rows="3"></textarea>
                  </div>

                <div class="form-group row my-4">
                    <div class="col-sm-10">
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                 
                  <div class="mb-3 my-3" id="response" >
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Response Box</b></label>
                    <textarea class="form-control" id="responsebox" rows="3"></textarea>
                  </div>  
              
      </div>

      
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    
  </body>
</html>
